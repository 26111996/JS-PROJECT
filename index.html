<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY NEWSFEED</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
        <h1 class="text">MY NEWSFEED</h1>
        <div class="con">
            <div class="button">
              <a href="#savedNews">
                <button onclick="saved_news(this)"
                  class="btn">LOAD
                  SAVED NEWS</button></a>
                  </div>
                  <div class="button1">
              <a href="#newNews">
                <button onclick="clicked(this)"
                  class="btn">LOAD NEW NEWS</button>
              </a>
            </div>
          </div>
      <div class="saved-section" id="savedNews">
        <div class="saved-section_1 row">
          <div class="bg-white shadow-lg shadow-md mb-3 bg-body rounded col-sm-12 col-md-8 col-lg-6 box-1">
            <div class="saved_news bg-dark p-3 mb-3 mt-3 text-white rounded">
              <div class="saved_news_1 row">
                <button class="btn btn-light col-lg-3 col-md-3 col-sm-4 rounded-0 text-dark fw-bold m-2 text-center">MY
                  NEWSFEED</button>
                <button
                  class="btn btn-warning col-lg-3 col-md-3 col-sm-4 rounded-0 text-dark fw-bold m-2 text-center">SAVED
                  NEWS</button>
            <div class="new_news_output">
              <div class="textbox stored">
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      <div class="new-section" id="newNews">
        <div class="new-section_1 row">
          <div class=" box-1">
            <div class="new_news bg-dark p-3 mb-3 mt-3 text-white rounded">
              <div class="saved_news_1 row">
                <button class="btn btn-light col-lg-3 col-md-3 col-sm-4 rounded-0 text-dark fw-bold m-2 text-center">MY
                  NEWSFEED</button>
                <button
                  class="btn btn-warning col-lg-3 col-md-3 col-sm-4 rounded-0 text-dark fw-bold m-2 text-center">NEW
                  NEWS</button>
              <div class="news_category row">
                <button
                  class="btn btn-warning col-lg-4 col-md-4 col-sm-4 rounded-0 text-dark fw-bold m-2 text-center">SELECT
                  CATEGORY</button>
                <nav class="navbar navbar-expand-lg">
                  <div class=" container-fluid">
                    <button class="navbar-toggler bg-warning border-0" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse current1 navbar-collapse row" id="navbarSupportedContent">
                      <button type="button"
                        class=" col-lg-2 col-md-3 col-sm-4 btn btn-warning text-dark fw-bold m-2 text-center"
                        value="business" onclick="clicked(this)">BUSINESS</button>
                      <button type="button"
                        class="col-lg-2 col-md-3 col-sm-4 btn btn-warning text-dark fw-bold m-2 text-center" value="all"
                        onclick="clicked(this)">ALL</button>
                      <button type="button"
                        class="col-lg-2 col-md-3 col-sm-4 btn btn-warning text-dark fw-bold m-2 text-center"
                        value="sports" onclick="clicked(this)">SPORTS</button>
                      <button type="button"
                        class="col-lg-2 col-md-3 col-sm-4 btn btn-warning text-dark fw-bold m-2 text-center"
                        value="world" onclick="clicked(this)">WORLD</button>
                      <button type="button"
                        class="col-lg-2 col-md-3 col-sm-4 btn btn-warning text-dark fw-bold m-2 text-center"
                        value="politics" onclick="clicked(this)">POLITICS</button>
                      <button type="button"
                        class="col-lg-2 col-md-3 col-sm-4 btn btn-warning text-dark fw-bold m-2 text-center"
                        value="hatke" onclick="clicked(this)">HATKE</button>
                  </div>
              </div>
            </div>
              </nav>
            </div>
            </div>
            <div class="new_news_output">
              <div class="textbox new">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
</body>
</html>
